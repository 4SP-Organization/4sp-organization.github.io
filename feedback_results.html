<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - FEEDBACK RESULTS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="navbar.css">
    <script src="navbar-loader.js" defer></script>

    <style>
        body { 
            background-color: #040404; 
            color: #c0c0c0; 
            font-family: 'Geist', sans-serif; 
            min-height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            font-weight: 300;
            padding-top: 4rem;
        }

        h1, h2, h3, h4, .font-bold { font-weight: 400 !important; }

        .gradient-text {
            background-image: linear-gradient(90deg, #0070f3, #f81ce5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600 !important;
        }

        .btn-toolbar-style {
            background: #0a0a0a; 
            border: 1px solid #333; 
            border-radius: 14px;
            color: #d1d5db; 
            padding: 0.75rem 1.25rem; 
            font-weight: 500; 
            cursor: pointer;
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            gap: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-toolbar-style:hover {
            border-color: #fff; 
            color: #ffffff;
        }

        /* Results Container */
        .results-container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .feedback-card {
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }
        
        .feedback-card:hover {
            border-color: #333;
        }

        .tag-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.6rem;
            border-radius: 99px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-right: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #9ca3af;
        }

        #loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .empty-state {
            text-align: center;
            color: #555;
            padding: 4rem 0;
        }
    </style>
</head>
<body>

    <header class="org-navbar">
        <div class="flex items-center space-x-4">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="/images/logo.png" alt="4SP Logo" class="h-8 w-auto" id="navbar-logo">
            </a>
        </div>
        <nav class="flex items-center gap-2">
            <a href="form.html" class="btn-toolbar-style" style="margin-top: 0; width: auto;">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
        </nav>
    </header>

    <main class="flex-grow p-8">
        <div class="results-container">
            <div class="flex justify-between items-end mb-8 border-b border-[#1a1a1a] pb-4">
                <div>
                    <h1 class="text-3xl mb-2 tracking-tighter">
                        <span class="gradient-text">Feedback Results</span>
                    </h1>
                    <p class="text-gray-500 text-sm">Restricted Access Area</p>
                </div>
                <button id="refresh-btn" class="btn-toolbar-style text-sm py-2">
                    <i class="fa-solid fa-rotate-right"></i> Refresh
                </button>
            </div>

            <div id="loading-indicator">
                <i class="fas fa-circle-notch fa-spin text-3xl text-gray-600"></i>
            </div>

            <div id="feedback-list" class="hidden">
                <!-- Items injected here -->
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const allowedAdmins = ['4simpleproblems@gmail.com', 'belkwy30@minerva.sparcc.org'];
        const listContainer = document.getElementById('feedback-list');
        const loadingIndicator = document.getElementById('loading-indicator');
        const refreshBtn = document.getElementById('refresh-btn');

        onAuthStateChanged(auth, (user) => {
            if (user && allowedAdmins.includes(user.email)) {
                loadFeedback();
            } else {
                document.body.innerHTML = '<div style="height:100vh;display:flex;justify-content:center;align-items:center;color:#ef4444;">Access Denied. Admins Only.</div>';
                setTimeout(() => window.location.href = 'index.html', 2000);
            }
        });

        refreshBtn.addEventListener('click', loadFeedback);

        async function loadFeedback() {
            loadingIndicator.style.display = 'flex';
            listContainer.classList.add('hidden');
            listContainer.innerHTML = '';

            try {
                const q = query(collection(db, "feedback"), orderBy("createdAt", "desc"), limit(50));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    listContainer.innerHTML = '<div class="empty-state">No feedback submissions found.</div>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleString() : 'Unknown Date';
                        
                        let tagsHtml = '';
                        if (data.categories && Array.isArray(data.categories)) {
                            tagsHtml = data.categories.map(cat => `<span class="tag-badge">${cat}</span>`).join('');
                        }

                        const card = document.createElement('div');
                        card.className = 'feedback-card';
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-xl text-white font-medium">${escapeHtml(data.title)}</h3>
                                <span class="text-xs text-gray-500 font-mono">${date}</span>
                            </div>
                            <div class="mb-3">
                                <span class="text-xs text-indigo-400 mr-2"><i class="fa-solid fa-user mr-1"></i> ${escapeHtml(data.userEmail || 'Anonymous')}</span>
                                <span class="text-xs text-gray-600 font-mono">UID: ${data.userId}</span>
                            </div>
                            <div class="mb-4">
                                ${tagsHtml}
                            </div>
                            <p class="text-gray-400 text-sm leading-relaxed whitespace-pre-wrap border-t border-[#1a1a1a] pt-3">${escapeHtml(data.details)}</p>
                        `;
                        listContainer.appendChild(card);
                    });
                }
            } catch (error) {
                console.error("Error fetching feedback:", error);
                listContainer.innerHTML = '<div class="text-center text-red-500 py-10">Error loading data. Check console permissions.</div>';
            } finally {
                loadingIndicator.style.display = 'none';
                listContainer.classList.remove('hidden');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
