<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP Thumbnail Creator V3</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --menu-bg: #000000;
            --menu-border: #333;
            --highlight: #8b5cf6;
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: #040404; 
            color: #c0c0c0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- CONTROL PANEL --- */
        #controls-panel {
            width: 340px;
            background-color: #0d0d0d;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            z-index: 50;
            flex-shrink: 0;
        }

        .panel-section {
            padding: 1.25rem;
            border-bottom: 1px solid #1a1a1a;
        }

        .control-group { margin-bottom: 1rem; }
        .control-group:last-child { margin-bottom: 0; }

        .control-group label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .input-dark {
            width: 100%;
            background: #040404;
            border: 1px solid #333;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-family: 'Geist', sans-serif;
            font-size: 0.9rem;
        }
        .input-dark:focus { outline: none; border-color: var(--highlight); }

        input[type=range] {
            width: 100%;
            accent-color: var(--highlight);
            background: transparent;
            cursor: pointer;
        }

        /* Collapsible Details */
        details {
            background: #151515;
            border: 1px solid #333;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        details summary {
            padding: 0.75rem;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: #e5e7eb;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
        }
        details summary::-webkit-details-marker { display: none; }
        details summary::after { content: '+'; font-weight: bold; }
        details[open] summary::after { content: '-'; }
        .details-content { padding: 1rem; background: #0a0a0a; border-top: 1px solid #333; }

        /* --- STAGE --- */
        #stage-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 2rem;
            background-color: #000;
        }

        #thumbnail-frame {
            width: 100%;
            max-width: 1280px; 
            aspect-ratio: 16 / 9;
            background-color: #000;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
            user-select: none;
        }

        #bg-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.02); 
            z-index: 0;
        }

        /* Safe Area */
        /* This container is resized by JS based on padding X/Y */
        #safe-area {
            position: absolute;
            /* Inset values are set via JS */
            z-index: 10;
        }

        /* Title */
        #thumb-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%; 
            color: white;
            font-family: 'Geist', sans-serif;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.03em;
            text-shadow: 0 4px 12px rgba(0,0,0,0.8);
            overflow-wrap: break-word;
        }

        /* Logo */
        #thumb-logo {
            position: absolute;
            top: 0;
            right: 0;
            width: 120px; 
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        .btn-action {
            background: white;
            color: black;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: 0.2s;
        }
        .btn-action:hover { opacity: 0.9; }

        body.is-fullscreen #controls-panel { display: none; }
        body.is-fullscreen #stage-container { padding: 0; background: black; }
        body.is-fullscreen #thumbnail-frame { 
            max-width: none; 
            width: 100vw; 
            height: 100vh; 
            border: none; 
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="flex h-screen w-full">
        <aside id="controls-panel">
            <div class="panel-section bg-[#0a0a0a]">
                <h2 class="text-white font-bold text-lg">4SP Thumbnail Creator</h2>
            </div>

            <div class="panel-section">
                <div class="control-group">
                    <label>Video Title</label>
                    <textarea id="input-title" rows="3" class="input-dark">The Rapid Evolution of 4SP</textarea>
                </div>
                
                <div class="control-group">
                    <details>
                        <summary>Typography & Effects</summary>
                        <div class="details-content">
                            <div class="control-group">
                                <label>Font Weight: <span id="val-weight">700</span></label>
                                <input type="range" id="range-weight" min="100" max="900" step="100" value="700">
                            </div>
                            <div class="control-group">
                                <label>Font Size: <span id="val-size">4.5rem</span></label>
                                <input type="range" id="range-size" min="2" max="10" step="0.1" value="4.5">
                            </div>
                            <div class="control-group">
                                <label>Shadow Opacity: <span id="val-shadow-op">80%</span></label>
                                <input type="range" id="range-shadow-op" min="0" max="1" step="0.1" value="0.8">
                            </div>
                            <div class="control-group">
                                <label>Shadow Blur: <span id="val-shadow-blur">12px</span></label>
                                <input type="range" id="range-shadow-blur" min="0" max="50" step="1" value="12">
                            </div>
                        </div>
                    </details>
                </div>
            </div>

            <div class="panel-section">
                <div class="control-group">
                    <label>Padding X (Sides): <span id="val-pad-x">64px</span></label>
                    <input type="range" id="range-pad-x" min="0" max="250" step="4" value="64">
                </div>
                <div class="control-group">
                    <label>Padding Y (Top/Bot): <span id="val-pad-y">64px</span></label>
                    <input type="range" id="range-pad-y" min="0" max="250" step="4" value="64">
                </div>
            </div>

            <div class="panel-section">
                <div class="control-group">
                    <label>Background Image</label>
                    <input type="file" id="input-file" accept="image/*" class="text-xs text-gray-400 mb-2 w-full">
                    <input type="text" id="input-bg-url" class="input-dark text-xs" placeholder="Or paste Image URL...">
                </div>
                <div class="control-group">
                    <label>Blur: <span id="val-blur">0px</span></label>
                    <input type="range" id="range-blur" min="0" max="20" value="0" step="0.5">
                </div>
                <div class="control-group">
                    <label>Brightness: <span id="val-bright">50%</span></label>
                    <input type="range" id="range-bright" min="0" max="100" value="50">
                </div>
            </div>

            <div class="mt-auto panel-section bg-[#0a0a0a]">
                <button id="btn-fullscreen" class="btn-action">
                    <i class="fa-solid fa-expand"></i> Enter Fullscreen
                </button>
                <p class="text-xs text-center text-gray-600 mt-2">Screenshot in Fullscreen (Esc to exit)</p>
            </div>
        </aside>

        <main id="stage-container">
            <div id="thumbnail-frame">
                <img id="bg-layer" src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop" alt="Background">
                
                <div id="safe-area">
                    <h1 id="thumb-title">The Rapid Evolution of 4SP</h1>
                    
                    <img id="thumb-logo" src="../images/logo.png" onerror="this.style.opacity='0.5'" alt="4SP Logo">
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- ELEMENTS ---
        const els = {
            inputTitle: document.getElementById('input-title'),
            inputBgUrl: document.getElementById('input-bg-url'),
            inputFile: document.getElementById('input-file'),
            
            // Sliders
            rangeBlur: document.getElementById('range-blur'),
            rangeBright: document.getElementById('range-bright'),
            
            rangePadX: document.getElementById('range-pad-x'),
            rangePadY: document.getElementById('range-pad-y'),

            rangeWeight: document.getElementById('range-weight'),
            rangeSize: document.getElementById('range-size'),
            rangeShadowOp: document.getElementById('range-shadow-op'),
            rangeShadowBlur: document.getElementById('range-shadow-blur'),

            // Labels
            valBlur: document.getElementById('val-blur'),
            valBright: document.getElementById('val-bright'),
            valPadX: document.getElementById('val-pad-x'),
            valPadY: document.getElementById('val-pad-y'),
            valWeight: document.getElementById('val-weight'),
            valSize: document.getElementById('val-size'),
            valShadowOp: document.getElementById('val-shadow-op'),
            valShadowBlur: document.getElementById('val-shadow-blur'),

            // Stage
            thumbTitle: document.getElementById('thumb-title'),
            bgLayer: document.getElementById('bg-layer'),
            safeArea: document.getElementById('safe-area'),
            btnFullscreen: document.getElementById('btn-fullscreen')
        };

        // --- UPDATE VISUALS ---
        function updateVisuals() {
            // Background
            const blur = els.rangeBlur.value;
            const bright = els.rangeBright.value;
            els.bgLayer.style.filter = `blur(${blur}px) brightness(${bright}%)`;
            els.valBlur.innerText = `${blur}px`;
            els.valBright.innerText = `${bright}%`;

            // Split Padding (Applying to Safe Area Inset)
            const padX = els.rangePadX.value;
            const padY = els.rangePadY.value;
            
            els.safeArea.style.left = `${padX}px`;
            els.safeArea.style.right = `${padX}px`;
            els.safeArea.style.top = `${padY}px`;
            els.safeArea.style.bottom = `${padY}px`;
            
            els.valPadX.innerText = `${padX}px`;
            els.valPadY.innerText = `${padY}px`;

            // Typography
            const weight = els.rangeWeight.value;
            const size = els.rangeSize.value;
            els.thumbTitle.style.fontWeight = weight;
            els.thumbTitle.style.fontSize = `${size}rem`;
            els.valWeight.innerText = weight;
            els.valSize.innerText = `${size}rem`;

            // Shadow
            const sOp = els.rangeShadowOp.value;
            const sBlur = els.rangeShadowBlur.value;
            els.thumbTitle.style.textShadow = `0 4px ${sBlur}px rgba(0,0,0,${sOp})`;
            els.valShadowOp.innerText = `${Math.round(sOp * 100)}%`;
            els.valShadowBlur.innerText = `${sBlur}px`;
        }

        // --- LISTENERS ---
        els.inputTitle.addEventListener('input', (e) => els.thumbTitle.innerText = e.target.value);
        els.inputBgUrl.addEventListener('input', (e) => { if(e.target.value) els.bgLayer.src = e.target.value; });
        els.inputFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => els.bgLayer.src = ev.target.result;
                reader.readAsDataURL(file);
            }
        });

        // Loop add listeners
        const ranges = [
            els.rangeBlur, els.rangeBright, 
            els.rangePadX, els.rangePadY, 
            els.rangeWeight, els.rangeSize, els.rangeShadowOp, els.rangeShadowBlur
        ];
        ranges.forEach(range => range.addEventListener('input', updateVisuals));

        // Fullscreen
        els.btnFullscreen.addEventListener('click', () => {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
            document.body.classList.add('is-fullscreen');
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) document.body.classList.remove('is-fullscreen');
        });

        // Init
        updateVisuals();
    </script>
</body>
</html>
